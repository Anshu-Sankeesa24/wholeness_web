<script>
    const like_button = document.querySelectorAll('i.like');
    const popup =document.getElementsByClassName('popup-wrapper')[0];
    console.log(like_button)
    like_button.forEach((i,index)=>i.addEventListener('click',(e)=>{
      e.target.classList.toggle('press');
      if(e.target.classList.contains('press')){
        e.target.dataset.liked="true";
        console.log(e.target.dataset);
      }
      else{
        e.target.dataset.liked="false";
        console.log(e.target.dataset)
      }
    }))   

    function popupStatus(e){

      const videoPlay = document.querySelectorAll('.video-play');

      console.log(videoPlay);
      this.addEventListener('click',()=>{popup.classList.remove('inactive');})
      
    }

    function closePopUp(){
      this.addEventListener('click',()=>{popup.classList.add('inactive')})
    }

</script>
